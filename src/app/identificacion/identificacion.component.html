<div class="home-container">    
    <div class="sidebar-box">
        <div class="selector-container">
            <select>
                <option value="" disabled selected>Selecciona el tipo de identificación</option>
                <option value="dni">DNI</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="cedula">Cédula</option>
            </select>
        </div>
        
        <div class="identificacion-input">
            <input type="text" placeholder="Ingresa tu número de identificación" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="10" />
        </div>
        
        <button (click)="goToPeso()" class="btn-next"><b>Siguiente</b></button>
    </div>
</div>
